# Describes the action and it's parameters
name: "http_post"
description: "Executes post request on provided url"
enabled: true
parameters:
  url:
    type: "string"
    description: "The url to send a post request"
    required: true
  contentType:
    type: "string"
    description: "Content type for post request"
    required: true
  body:
    type: "string"
    description: "Body for post request"
    required: false
