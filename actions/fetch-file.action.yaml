name: "fetch_file"
collection_name: "utility"
description: "Fetch a file from URL"
enabled: true
parameters:
  url:
    type: "string"
    description: "File source URL"
    required: true
  destination:
    type: "string"
    description: "Fetch to destination"
    required: false
  show_output:
    type: "bool"
    display_name: "Show Output"
    description: "Display the content of the file."
    required: false
    default: false
connection_types:
  github:
    reference: github
  gitlab:
    reference: gitlab
is_connection_optional: "true"
