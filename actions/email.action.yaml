# Describes the action and it's parameters
name: "email"
description: "Send an e-mail on behalf of Blink"
enabled: true
parameters:
  To:
    type: "string"
    description: "Enter the receivers email address"
    placeholder: "The receivers email address"
    required: true
  Subject:
    type: "string"
    description: "This is the subject of the mail"
    placeholder: "Enter the mail subject"
    required: true
  Content:
    type: "textarea"
    description: "The body of the mail, write up your mail to send as you wish"
    placeholder: "Enter the mail's body"
    required: true
  Attachment Name:
    type: "string"
    description: "The name of the attachment"
    placeholder: "Enter the attachment name"
    required: false
  Attachment Body:
    type: "textarea"
    description: "The body of the attachment"
    placeholder: "Enter the attachment body"
    required: false
