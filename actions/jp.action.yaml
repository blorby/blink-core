name: "jp"
description: "JSON Path Query"
enabled: true
parameters:
  json:
    type: "code:json"
    description: "JSON to query on"
    required: true
  query:
    type: "string"
    description: "Query to run on JSON"
    required: true
  unquoted:
    type: "bool"
    description: "If the final result is a string, it will be printed without quotes. [$JP_UNQUOTED]"
    default: "false"
    required: false
